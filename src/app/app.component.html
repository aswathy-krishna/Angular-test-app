<div class="container">
<div class="row">
  <div class="col-xs-12">
      <!-- intervalFired event name coming from the child  component game-control and execute on onIntervalFired -->
    <app-game-control (intervalFired) = "onIntervalFired($event)"></app-game-control>
  </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <!-- intervalFired event name coming from the child  component game-control and execute on onIntervalFired -->
     <app-even *ngFor = "let even of evenNum" [evennumber] = "even"></app-even>
    </div>
  </div> 

  <div class="row">
      <div class="col-xs-12">
          <!-- intervalFired event name coming from the child  component game-control and execute on onIntervalFired -->
       <app-odd *ngFor = "let odd of oddNum" [oddnumber] = "odd"></app-odd>
      </div>
    </div> 

</div>
